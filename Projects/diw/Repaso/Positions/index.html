<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desarrollo de Interfaces Web</title>
    <meta name="title" content="Displays y Floats">
    <meta name="description" content="Displays y Floats">
    <meta name="keywords" content="HTML5, CSS, Javascript">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- posicionamiento con static -->
    <h1>position: static</h1>
    <div class="static">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con relative -->
    <h1>position: relative</h1>
    <div class="relative">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
    </div>
    <!-- posicionamiento con absolute -->
    <h1>position: absolute</h1>
    <div class="absolute">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con fixed -->
    <h1>position: fixed</h1>
    <div class="fixed">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
</body>
</html>

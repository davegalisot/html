<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desarrollo de Interfaces Web</title>
    <meta name="title" content="Displays y Floats">
    <meta name="description" content="Displays y Floats">
    <meta name="keywords" content="HTML5, CSS, Javascript">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- posicionamiento con block -->
    <h1>display: block</h1>
    <div class="block">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con inline -->
    <h1>display: inline</h1>
    <div class="inline">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con inline-block -->
    <h1>display: inline-block</h1>
    <div class="inlineBlock">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con flex -->
    <h1>display: flex</h1>
    <div class="flex">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con float: left -->
    <h1>float: left</h1>
    <div class="float1">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
        <div class="tres comun">3</div>
        <div class="cuatro comun">4</div>
    </div>
    <!-- posicionamiento con float: right -->
    <h1>float: right</h1>
    <div class="float2">
        <div class="uno comun">1</div>
        <div class="dos comun">2</div>
    </div>
</body>
</html>
